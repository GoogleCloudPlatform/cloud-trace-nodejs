version: '2'
services:
  trace-agent-tests:
    build: .
    # If tty is set to true, then mocha output has colorful output.
    # However, `docker-compose up` hangs after all work is done.
    #tty: true
    # The local relative paths are relative to this file
    volumes:
      - ..:/workspace
    depends_on:
      - mongo
      - mysql
      - redis
#    command: ./docker/wait-and-run.sh
  mongo:
    image: "mongo"
    ports:
      - "27017:27017"
  redis:
    image: "redis"
    ports:
      - "6379:6379"
  mysql:
    image: "mysql"
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: Password12!
